<body>
    <header>
        <h1>Contactos</h1>

            <ul class="ull">

            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>To Do List</h1>
        <div class="search">
            <form id="addForm">
                <input type="text" placeholder="Agregar tarea">
                <label>
                    <input type="checkbox" name="prioridad" id="altoCheckbox" value="alto">
                    Alto
                </label>
                <label>
                    <input type="checkbox" name="prioridad" id="bajoCheckbox" value="Baja">
                    Baja
                </label>
                <button class="btn-add">+</button>
            </form>
            
            <form class="hide" id="editForm">
                <input type="text" placeholder="Editar">
                <label>
                    <input type="checkbox" name="prioridad" value="alto">
                    Alto
                </label>
                <label>
                    <input type="checkbox" name="prioridad" value="Baja">
                    Baja
                </label>
                <button type="submit" class="btn-update">✔</button>
            </form>

        </div>
        <div class="li-container">
            <ul>
                
            </ul>
        </div>
        <div class="empty">
            <p>Sin tareas pendientes</p>
        </div>
    </div>
